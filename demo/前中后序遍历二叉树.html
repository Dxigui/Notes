<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 前序遍历
      // 前序遍历结果依次为二叉树的`中左右`
      var preorderTraversal = function (root) {
        const result = [];
        // const node = root;
        function traversal(node) {
          if (!node) return;
          result.push(node.val);  // 中子树
          traversal(node.left); // 左子树
          traversal(node.right);  // 右子树
        }
        traversal(root);
        return result;
      };
      // 中序遍历
      // 中序遍历结果依次为二叉树的`左中右`
      var inorderTraversal = function (root) {
        const result = [];
        function traversal(node) {
          if (!node) return;
          traversal(node.left); // 左子树
          result.push(node.val); // 中子树
          traversal(node.right); // 右子树
        }
        traversal(root);
        return result;
      };
      // 后序遍历
      // 后序遍历结果依次为二叉树的`左右中`
      var postorderTraversal = function (root) {
        const result = [];
        function traversal(node) {
          if (!node) return;
          traversal(node.left); // 左子树
          traversal(node.right);  // 右子树
          result.push(node.val);  // 中子树
        }
        traversal(root);
        return result;
      };
    </script>
  </body>
</html>
